 {% include 'header.html' %}
 <section class="ftco-section">
      <div class="container" >
        <center><form method="post" style=" margin:30px;">{% csrf_token %}
          <div class="row">
            <div class="col-md-5"><input type="text" name="search" class="form-control" placeholder="Search Seeds Based on District..."></div><div class="col-md-3"><input type="submit"  class="btn btn-info" value="Search Seeds Stock" style="padding-top:15px; padding-bottom: 15px;"></div>
          </div>
        </form></center>
        <div class="row no-gutters justify-content-center ">
          <div class="col-md-7 text-center heading-section " style="padding-top: 30px;">
            <h2></h2>
          </div>
        </div>
                {% for i in b %}
                <div class="row">

                <div class="col-md-4" style="text-align: center;margin-left: 30px;">
                   <h2 style="color: green;">{{i.seed_name}}</h2>
                  <img src="/media/{{i.image}}" style="width: 100%;">
                  
                </div>
                <div class="col-md-6">
                	<h3 style="padding-top: 40px;">Stock</h3>
                	<p style="padding:0;margin: 0;">{{i.stock}}</p>
                  <h3 style="font-size: 20px;">Distric Name</h3>
                <p style="padding:0;margin: 0;">{{i.district}}</p>
                 <h3 style="font-size: 20px;">Area</h3>
                <p style="padding:0;margin: 0;">{{i.area}}</p>
                
                <div style="clear: both;"></div>
                </div>
                <div style="clear: both;"></div>
                </div>
                
                {% empty %}
                 <div><h2 style="text-align:center;">No Seeds Stock Found.....</h2></div>
                <br><br><br><br><br><br>
            {% endfor %}

        
		    </div>
      </section>
