{%include 'header.html'%}
<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" style="padding-top: 100px;">
    <div class="card" >
        <h5 class="card-header">View Questions</h5>
        <div class="card-body">
            <div class="table-responsive ">
                <table class="table table-bordered">
                    <thead style="background: #ff407b;color: #FFF">
                        <tr class="white">
                            <th scope="col" >S.No</th>
                            <th scope="col">Agriculture Consultant Name</th>
                            <th scope="col">Question</th>
                            <th>Option</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in b %}
                        <tr>
                            <th scope="row">{{forloop.counter}}</th>
                            <td>{{i.expert_name}}</td>
                            <td>{{i.question}}</td>
                            <td>{% if i.answer == '' %}
                                <span style="color: orange;font-weight: bold;">Waiting for Reply</span>
                                {% else %}
                                <a href="{% url 'view_answer' pk=i.id %}" class="btn btn-warning"><i class="fa fa-eye"> Answer</i></a></td>
                                {% endif %}
                            
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="8" class="text-center bg-primary">No Questions</td>
                        </tr>
                       {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% include 'footer.html' %}
