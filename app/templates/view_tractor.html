{%include 'header.html'%}
<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" style="padding-top: 100px;">
    <div class="card" >
        <h5 class="card-header">View Tractor</h5>
        <div class="card-body">
            <div class="table-responsive ">
                <table class="table table-bordered">
                    <thead style="background: #ff407b;color: #FFF">
                        <tr class="white">
                            <th scope="col" >S.No</th>
                            <th scope="col">Image</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Lease/Sale</th>
                            <th scope="col">Feature</th>
                            <th scope="col">Status</th>
                            <th>Option</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in a %}
                        <tr>
                            <th scope="row">{{forloop.counter}}</th>
                            <td><img src="/media/{{i.image}}" width="50px" height="50px"></td>
                            <td>{{i.amount}}</td>
                            <td>{{i.lease}}</td>
                            <td>{{i.feature}}</td>
                            <td>{{i.status}}</td>
                            <td>
                                <a href="{% url 'tractor_edit' pk=i.id %}" class="btn btn-warning"><i class="fa fa-edit"> Edit</i></a>
                                <a href="{% url 'tractor_delete' pk=i.id %}" class="btn btn-danger"><i class="fa fa-trash"> Delete</i></a>
                             </td>
                                
                            
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="8" class="text-center bg-primary">No Tractor</td>
                        </tr>
                       {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% include 'footer.html' %}
