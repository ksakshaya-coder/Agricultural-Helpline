{%include 'header.html'%}
<div class="container" style="margin:0 auto;padding-top:100px;">
<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <div class="card">
        <h5 class="card-header">Add Tractor Detail</h5>
        <div class="card-body">
            {% if messages %}
                {% for i in messages %}
                    <div class="alert alert-success">{{i}}</div>
                {% endfor %}
            {% endif %}
            <form  id="basicform" method="post" enctype="multipart/form-data">{% csrf_token %}
                <div class="form-group">
                    <label for="inputUserName">Tractor Image</label>
                    <input type="file" name="image" class="form-control" required="required">
                </div>
                <div class="form-group">
                    <label for="inputUserName">Amout</label>
                    <input type="text" name="amount" class="form-control" required="required">
                </div>
                <div class="form-group">
                    <label for="inputUserName">Lease or Sale</label>
                    <input type="text" name="lease" class="form-control" required="required">
                </div>
                <div class="form-group">
                    <label for="inputUserName">Tractor Feature</label>
                    <textarea name="feature" class="form-control" required="required"></textarea>
                </div>

                <div class="form-group">
                    <label for="inputUserName">Status</label>
                    <select name="status" class="form-control">
                        <option value="">Select</option>
                        <option value="Open">Open</option>
                        <option value="Close">Close</option>
                    </select>
                    </div>
                <div class="row">
                    <div class="col-sm-6 pl-0">
                    </div>
                    <div class="col-sm-6 pl-0">
                        <p class="text-right">
                            <button type="submit" class="btn btn-space btn-primary">Add Tractor</button>
                            <button type="reset" class="btn btn-space btn-secondary">Cancel</button>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
{%include 'footer.html'%}
