{%include 'officer_header.html'%}
<div class="container" style="margin:0 auto;padding-top:100px;">
<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <div class="card">
        <h5 class="card-header">Add Forming Details</h5>
        <div class="card-body">
            {% if messages %}
                {% for i in messages %}
                    <div class="alert alert-success">{{i}}</div>
                {% endfor %}
            {% endif %}
            <form  id="basicform" method="post" enctype="multipart/form-data">{% csrf_token %}
                <div class="form-group">
                    <label for="inputUserName">Product Name</label>
                    <input id="inputUserName" type="text" name="name" required="required"  class="form-control">
                </div>
                <div class="form-group">
                    <label for="inputUserName">Water Level</label>
                    <input id="inputUserName" type="text" name="water_contain" required="required"  class="form-control">
                </div>
                <div class="form-group">
                    <label for="inputUserName">fertilizer Details</label>
                    <textarea name="fertilizer" required="required"  class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="inputUserName">Nature of Soil</label>
                    <textarea name="soil" class="form-control" required="required"></textarea>  
                </div>
                <div class="form-group">
                    <label for="inputUserName">Season</label>
                    <input id="inputUserName" type="text" name="season" required="required"  class="form-control">
                </div>
                 <div class="form-group">
                    <label for="inputUserName">Image</label>
                    <input id="inputUserName" type="file" name="image" required="required"  class="form-control">
                </div>
                <div class="form-group">
                    <label for="inputUserName">Others</label>
                    <textarea name="others" class="form-control" required="required"></textarea>  
                </div>
                <div class="row">
                    <div class="col-sm-6 pl-0">
                    </div>
                    <div class="col-sm-6 pl-0">
                        <p class="text-right">
                            <button type="submit" class="btn btn-space btn-primary">Add Farming</button>
                            <button type="reset" class="btn btn-space btn-secondary">Cancel</button>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
{%include 'footer.html'%}
